<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Media Player</title>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #castButton {
            margin-bottom: 20px;
        }
        #projectName {
            display: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <button id="castButton">Cast Media</button>
    <div id="projectName">My Chromecast Project</div>

    <script>
        let castSession = null;

        // Initialize Cast API
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            }
        };

        function initializeCastApi() {
            cast.framework.CastContext.getInstance().setOptions({
                receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });

            const castButton = document.getElementById('castButton');
            castButton.style.display = 'block';

            castButton.addEventListener('click', () => {
                cast.framework.CastContext.getInstance().requestSession().then(onRequestSessionSuccess, onError);
            });

            cast.framework.CastContext.getInstance().addEventListener(
                cast.framework.CastContextEventType.SESSION_STATE_CHANGED,
                function(event) {
                    if (event.sessionState === cast.framework.SessionState.SESSION_STARTED ||
                        event.sessionState === cast.framework.SessionState.SESSION_RESUMED) {
                        castSession = cast.framework.CastContext.getInstance().getCurrentSession();
                        document.getElementById('projectName').style.display = 'block';
                    }
                }
            );
        }

        function onRequestSessionSuccess() {
            console.log('Session started');
            // Load media (e.g., video, audio, image) to Chromecast here
            loadMedia();
        }

        function onError(message) {
            console.error('Error: ' + JSON.stringify(message));
        }

        function loadMedia() {
            if (!castSession) {
                console.error('No cast session available.');
                return;
            }

            const mediaInfo = new chrome.cast.media.MediaInfo('https://www.w3schools.com/html/mov_bbb.mp4', 'video/mp4');
            const request = new chrome.cast.media.LoadRequest(mediaInfo);

            castSession.loadMedia(request).then(
                function() { console.log('Load succeed'); },
                function(errorCode) { console.log('Error code: ' + errorCode); }
            );
        }
    </script>
</body>
</html>
