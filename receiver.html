<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromecast Media Player</title>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #castButton {
            margin-bottom: 20px;
        }
        #projectName {
            display: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <button id="castButton">Cast Media</button>
    <div id="projectName">My Chromecast Project</div>
    <video id="videoElement" width="600" controls style="display:none;">
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio id="audioElement" controls style="display:none;">
        <source src="your-audio.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>
    <img id="imageElement" src="your-image.jpg" alt="Sample Image" style="display:none;">

    <script>
        // Initialize Cast API
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                initializeCastApi();
            }
        };

        function initializeCastApi() {
            const castContext = cast.framework.CastContext.getInstance();
            castContext.setOptions({
                receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
                autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
            });

            const castButton = document.getElementById('castButton');
            castButton.style.display = 'block';
            
            castButton.addEventListener('click', () => {
                const sessionRequest = new chrome.cast.SessionRequest(chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID);
                const apiConfig = new chrome.cast.ApiConfig(sessionRequest, sessionListener, receiverListener);
                chrome.cast.initialize(apiConfig, onInitSuccess, onError);
                chrome.cast.requestSession(onRequestSessionSuccess, onError);
            });
        }

        function onInitSuccess() {
            console.log('Initialization success');
        }

        function onError(message) {
            console.error('Error: ' + JSON.stringify(message));
        }

        function onRequestSessionSuccess(session) {
            console.log('Session success: ' + session.sessionId);
            document.getElementById('projectName').style.display = 'block';
        }

        function sessionListener(session) {
            console.log('New session ID: ' + session.sessionId);
        }

        function receiverListener(availability) {
            if (availability === chrome.cast.ReceiverAvailability.AVAILABLE) {
                console.log('Chromecast available');
            }
        }
    </script>
</body>
</html>
